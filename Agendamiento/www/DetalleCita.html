  <div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Detalle de la cita</h3>
    </div>
    <div class="panel-body">
      <div class="row">
     <div class="col-md-6">    
         <div class="form-group">
            <label class"control-label">Fecha de la solicitud</label>
                 <div class='input-group date' id='datetimepicker2'>
                     <input id="FechaSolicitud" type='text' class="form-control" readonly="readonly"/>
                     <span class="input-group-addon">
                         <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                 </div>
         </div>
     </div>

     <div class="col-md-6">     
       <div class="form-group">
           <label class"control-label">Fecha de la cita</label>
                 <div class='input-group date' id='datetimepicker2'>
                     <input id="FechaCita" type='text' class="form-control" readonly="readonly"/>
                     <span class="input-group-addon">
                         <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                 </div>
       </div>    
    </div>

     <div class="col-md-6">     
         <div class="form-group">                
          <label class"control-label"> Médico</label>
             <input type='text' class="form-control" readonly="readonly" id="medico"/>                             
         </div>
     </div>

      <div class="col-md-6">    
         <div class="form-group">    
          <label class"control-label">Estado de la cita</label>            
              <input type='text' class="form-control" readonly="readonly" id="estado"/>                             
         </div>
      </div>

      <div class="col-md-6">
       <label class"control-label">ESM </label>
          <div class="form-group">                
                <input type='text' class="form-control" readonly="readonly" id="esm"/>                             
          </div>
       </div>

        <div class="col-md-6">     
          <div class="form-group">         
           <label class"control-label"> Especialidad </label>       
                 <input type='text' class="form-control" readonly="readonly" id="especialidad"/>                             
              </div>
       </div>

       <div class="col-md-6">     
          <div class="form-group">         
           <label class"control-label"> Tipo de cita </label>       
                 <input type='text' class="form-control" readonly="readonly" id="tipocita"/>                             
              </div>
       </div>

       <div class="col-md-6">     
          <div class="form-group">         
             <label class"control-label"> Tipo de asignación </label>       
                 <input type='text' class="form-control" readonly="readonly" id="tipoasignacion"/>                             
          </div>
       </div>
    </div>
       <div class="text-right">
       <input class="btn btn-primary" type="button" value="Cerrar" onclick="window.location.href='Agenda.html';"> 
    </div>
  </div>
    
  </div>

    $(function () {
      $.material.init();
      
      $("#FechaSolicitud").val("10/09/2016");
      $("#FechaCita").val("26/12/2016");
      $("#medico").val("Rafael");
      $("#estado").val("Pendente");
      $("#esm").val("Comando aéreo de comabate No 02");
      $("#especialidad").val("Medicina general");
      $("#tipocita").val("General");
      $("#tipoasignacion").val("Especial");
     
    });    
  </script>
